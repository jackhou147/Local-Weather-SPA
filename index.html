<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
        
        
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <!---------------------Spinner --------------------------------------->
        <div class="spinner-page">
            <div class="spinner-page__spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
        </div>
        <!----------------------app-------------------------->
        <div class="app mdl-card mdl-shadow--4dp">
            <div class="app__nav-bar nav-bar">
                <div class="nav-bar__logo">WEADIFY</div>
                <div class="nav-bar__btns">
                    <div class="nav-bar__switch-btn">
                        <i class="material-icons">brightness_4</i>
                    </div>
                </div>
            </div>
            <div class="app__primary-section">
                <div class="app__weather-icon-and-unit-switch">
                    <div class="app__unit-switch unit-switch">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect celcius" for="option-1">
                          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                          <span class="mdl-radio__label">°C</span>
                        </label>


                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect fahr" for="option-2">
                          <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                          <span class="mdl-radio__label">°F</span>
                        </label>

                    </div>
                    <div class="app__weather-description"></div>
                    <img class="app__weather-icon">
                </div>
                <div class="app__primary-info">
                    <div class="app__address">
                        <div class="app__city-and-country">
                            <div id="city"></div>
                            <span>, </span>
                            <div id="state"></div>
                        </div>
                        <div>
                            <div id="country"></div>
                            <span>, </span>
                            <div id="zipcode"></div>
                        </div>
                        <div>
                            <div id="day"></div>
                            <div id="time"></div>
                        </div>
                    </div>
                    <div class="app__degree degree">
                        <span class="degree-number"></span>
                        <span class="degree-unit"></span>
                    </div>
                </div>
            </div>
            <div class="app__secondary-section">
                <div class="app__wind-speed">
                    <div id="windSp">
                        Wind speed:
                    </div>
                </div>
                <div class="app__humidity">
                    <div id="humid">
                        Humidity:
                    </div>
                </div>
            </div>
            <div class="app__forecast-section forecast-section">
                <div class="forecast-section__intro">forecast</div>
            </div>
        </div>
        <!----------------------/app-------------------------->
        
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
